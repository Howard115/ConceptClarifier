<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Clarifier</title>
    <script src="popup.js" defer></script>
</head>

<body>
    <!-- API Key Section -->
    <div id="api-key-section">
        <input type="text" id="api-key" placeholder="Enter your API key">
        <button id="save-key">Save Key</button>
        <button id="update-key">Update Key</button>
        <button id="remove-key">Remove Key</button>
    </div>

    <!-- Concept Section -->
    <div id="concept-section" style="display: none;">
        <input type="text" id="concept-input" placeholder="Enter your concept">
        <button id="get-answer" disabled>Get Answer</button>
        <div id="answer-output"></div>
    </div>
</body>

</html>
